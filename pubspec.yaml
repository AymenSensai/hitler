name: stocks_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.8
  # Splash screen.
  flutter_native_splash: ^2.4.3
  # An SVG rendering and widget library, which allows painting.
  flutter_svg: ^2.0.16
  # For adapting screen and font size.
  flutter_screenutil: ^5.9.3
  # Dependency injection.
  get_it: ^8.0.3
  # Code generator (mainly used with cubit & retrofit).
  freezed: ^2.5.7
  freezed_annotation: ^2.4.4
  # State management.
  flutter_bloc: ^8.1.6
  # Networking.
  dio: ^5.7.0
  retrofit: ^4.4.1
  retrofit_generator: ^9.1.5
  pretty_dio_logger: ^1.4.0
  # Automatically generate code for converting to and from JSON by annotating Dart classes.
  json_serializable: ^6.9.0
  json_annotation: ^4.9.0
  # Flutter plugin for discovering the state of the network (WiFi & mobile/cellular) connectivity on Android and iOS.
  connectivity_plus: ^6.1.1
  # Scanning 2D barcodes and QRCodes via camera.
  barcode_scan2: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # To encourage good coding practices. The lint set provided by the package is
  flutter_lints: ^5.0.0
  # A build system for Dart code generation and modular compilation.
  build_runner: ^2.4.14
  # To change app's launcher icon.
  flutter_launcher_icons: ^0.14.2

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  adaptive_icon_foreground: "assets/images/logo_foreground.png"
  adaptive_icon_background: "#ffffff"
  image_path: "assets/images/logo.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
    - assets/fonts/
    - assets/animations/

