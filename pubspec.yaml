name: stocks_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.8
  # Splash screen.
  flutter_native_splash: ^2.4.3
  # An SVG rendering and widget library, which allows painting.
  flutter_svg: ^2.0.16
  # For adapting screen and font size.
  flutter_screenutil: ^5.9.3


dev_dependencies:
  flutter_test:
    sdk: flutter

  # To encourage good coding practices. The lint set provided by the package is
  flutter_lints: ^5.0.0
  # A build system for Dart code generation and modular compilation.
  build_runner: ^2.4.13
  # To change app's launcher icon.
  flutter_launcher_icons: ^0.14.2

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  adaptive_icon_foreground: "assets/images/logo_foreground.png"
  adaptive_icon_background: "#ffffff"
  image_path: "assets/images/logo.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
    - assets/fonts/
    - assets/animations/

